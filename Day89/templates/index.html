<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">To-Do List</h1>
        {% for todo in all_todos: %}
            <div class="card my-2">
                <div class="card-body d-flex justify-content-between shadow-sm">
                    {% if todo.is_done: %}
                        <h4 class="col-8 strike-through">{{ todo.description }}</h4>
                    {% else: %}
                        <h4 class="col-8">{{ todo.description }}</h4>
                    {% endif %}
                    <div class="">
                        <a href="{{ url_for('mark_complete', item_id=todo.id) }}" class="btn btn-primary m-1">
                            {% if todo.is_done: %}
                                <span>Undo</span>
                            {% else: %}
                                <span>Mark Complete</span>
                            {% endif %}
                        </a>
                        <a href="{{ url_for('delete', item_id=todo.id) }}" class="btn btn-danger m-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        <a href="{{ url_for('add') }}" class="text-center">Add to do</a>
    </div>
</body>
</html>
