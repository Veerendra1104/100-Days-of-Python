<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Element Exercise</title>
</head>
<body>
    <h1>What kind of person are you?</h1>

    <h2>A cat person</h2>
    <!-- Kitten image URL -->
    <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg" alt="A kitten being held"/>


    <!-- Puppy image URL -->
    <h2>A dog person</h2>
    <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif" alt="A puppy digging through sand"/>
</body>
</html>
